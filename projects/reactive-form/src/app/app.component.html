<div class="container mt-4">
  <h3>Reactive Form Angular</h3>

  <div class="row">
    <div class="col-5">
      <div class="card bg-secondary bg-gradient text-light">
        <div class="card-header">
          <h5>Item Form</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <label for="name" class="form-label">Item Name</label>
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-box"></i></span>
              <input type="text" formControlName="name" id="name" class="form-control" placeholder="Type Name">
            </div>

            <!-- <div class="text-danger"
              *ngIf="(form.get('name')?.touched && form.get('name')?.dirty) || form.get('name')?.errors">
              Please type a item name
            </div> -->

            <label for="price" class="form-label">Price</label>
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
              <input type="number" formControlName="price" id="price" class="form-control" placeholder="Type Price">
            </div>

            <label for="description" class="form-label">Description</label>
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
              <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" formControlName="stock" id="stock" class="form-check-input">
              <label for="stock" class="form-check-label">Stock</label>
            </div>
            <div class="text-center">
              <button class="btn btn-outline-light w-25" (click)="onSave()">
                <i class="bi bi-save"></i>
                Create</button>
              <button class="btn btn-outline-light w-25 ms-3" [disabled]="!form.valid" (click)="onUpdate()">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card bg-secondary bg-gradient text-light">
        <div class="card-header">
          <h5>Item List</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-info" *ngIf="!list.length">
            <i class="bi bi-exclamation-triangle"></i>No Data
          </div>
          <table class="table table-striped text-light">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.stock ? 'Instock' : 'Out of Stock' }}</td>
                <td><Button class="btn btn-sm btn-outline-info" (click)="setValue($event)"><i
                      class="bi bi-pencil-square"></i></Button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
