<div class="container mt-4">
    <h3>Template Driven Form</h3>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Student Form
                </div>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="onSave(form)">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group mb-2">
                            <input name="name" ngModel #name="ngModel" type="text" id="name" class="form-control"
                                placeholder="Enter Name">
                            <span class="input-group-text">
                                <i
                                    [ngClass]="(!name.valid && !name.dirty) || (!name.valid && (name.touched || name.dirty)) ? 'bi bi-x text-danger' : 'bi bi-check text-success'"></i>
                            </span>
                        </div>

                        <label for="age" class="form-label">Age</label>
                        <div class="input-group mb-2">
                            <input name="age" ngModel #age="ngModel" type="number" min="1" id="age"
                                class="form-control">
                            <span class="input-group-text">
                                <i class="bi bi-x"></i>
                            </span>
                        </div>

                        <label for="email" class="form-label">Email</label>
                        <div class="input-group mb-2">
                            <input name="email" ngModel #email="ngModel" type="email" min="1" id="email"
                                class="form-control" required>
                            <span class="input-group-text">
                                <i
                                    [ngClass]="!email.valid && (email.touched || email.dirty) ? 'bi bi-x text-danger' : 'bi bi-check text-success'"></i>
                            </span>
                        </div>
                        <div class="text-center">
                            <button [disabled]="form.status != 'VALID'" type="submit" class="btn btn-primary">
                                Save</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="alert alert-info" *ngIf="!list.length">
                <i class="bi bi-exclamation-triangle"></i>No Data. Please Create New
            </div>
            <table class="table table-striped" *ngIf="list.length > 0">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list">
                        <td>{{ item.name }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
